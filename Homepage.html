<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <title>Gatherly - Our Events</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Gatherly Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BOOKING</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="events">
            <h1>OUR EVENTS</h1>
            <div class="rectangle">
                <div class="event-category personal">
                    <img src="personal.jpg" alt="Personal Events">
                    <button>Personal</button>
                </div>
                <div class="event-category professional">
                    <img src="Professional.jpg" alt="Professional Events">
                    <button>Professional</button>
                </div>
                <div class="event-category charity">
                    <img src="charity.jpg" alt="Charity Events">
                    <button>Charity</button>
                </div>
            </div>
        </section>
        <footer>
            <p>PLAN. CONNECT. CELEBRATE</p>
        </footer>
    </main>
</body>
</html>
